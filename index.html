<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempt to guess the right number</p>
        <form action="">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" value="submit guess" id="subt">
        </form>
        <div class="restultParas">
            <p>Previous Guess : <span class="guesses"></span></p>
            <p>Guesses Remaining : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div> 
    </div>
    <script src=""></script>
</body>
</html>
